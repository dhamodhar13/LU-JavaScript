<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event and Event Handlers</title>
    <link rel="stylesheet" href="events.css" />
  </head>
  <body>
    <!-- Click events -->
    <div class="changeColor">
      <div class="changeColor__area"></div>
      <div class="changeColor__buttons">
        <button id="red__btn">Red</button>
        <button id="green__btn">Green</button>
        <button id="yellow__btn">Yellow</button>
        <button id="black__btn">Black</button>
        <button id="reset__btn">Reset</button>
      </div>
    </div>

    <!-- Keyboard events -->
    <input placeholder="Click here, then press down a key." size="30" />
    <p id="log"></p>

    <!-- Form -->
    <form onsubmit="formSubmit(event)" action="form.html">
      <div class="form__field">
        <label for="username" class="form__label">User Name</label>
        <input
          type="text"
          id="username"
          class="form__input"
          onchange="formInputChange(event)"
        />
      </div>
      <div class="form__field">
        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          id="email"
          class="form__input"
          onchange="formInputChange(event)"
        />
      </div>
      <div class="form__field">
        <label for="phone" class="form__label">Phone</label>
        <input
          type="tel"
          id="phone"
          class="form__input"
          onchange="formInputChange(event)"
        />
      </div>
      <div class="form__field">
        <label for="password" class="form__label">Password</label>
        <input
          type="password"
          id="password"
          class="form__input"
          onchange="formInputChange(event)"
        />
      </div>
      <button type="submit" class="form__btn">Submit</button>
    </form>

    <!-- MOuse over event -->
    <ul id="test">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <!-- Resize event -->
    <h2 id="screenWidth"></h2>

    <script src="events.js"></script>
  </body>
</html>
