<html lang="en">
  <head>
    <title>DOM Example</title>
    <link rel="stylesheet" href="DOM-example.css" />
  </head>
  <body>
    <div class="grandParent" id="grandParentId">
      Grand Parent
      <div class="parent">
        Parent-1
        <div class="child" id="child1">Child-1</div>
        <div class="child" id="child2">Child-2</div>
      </div>
      <div class="parent">
        Parent-2
        <div class="child">Child-3</div>
        <div class="child">Child-4</div>
      </div>
    </div>
    <script src="DOM-example.js"></script>
  </body>
</html>
